<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Posts & Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .deleted-item {
            background-color: #ffe6e6;
        }
        .deleted-item td {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Quản lý Posts</h1>
        
        <!-- Posts Table -->
        <div id="posts-section">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Views</th>
                        <th>Comments</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            
            <!-- Form thêm/sửa post -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 id="form-title">Thêm/Sửa Post</h5>
                    <div class="row g-2">
                        <div class="col-md-2">
                            <input type="text" placeholder="ID (tự động)" id="id_txt" class="form-control" readonly />
                        </div>
                        <div class="col-md-5">
                            <input type="text" placeholder="Title" id="title_txt" class="form-control" required />
                        </div>
                        <div class="col-md-2">
                            <input type="number" placeholder="Views" id="views_txt" class="form-control" value="0" />
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100" onclick="Save()">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Comments Section -->
        <div id="comments-section" class="d-none">
            <button class="btn btn-secondary mb-3" onclick="backToPosts()">
                <i class="bi bi-arrow-left"></i> Quay lại Posts
            </button>
            <h3>Comments cho: <span id="current-post-title"></span></h3>
            
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nội dung</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="comments-table-body">

                </tbody>
            </table>
            
            <!-- Form thêm/sửa comment -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 id="comment-form-title">Thêm/Sửa Comment</h5>
                    <div class="row g-2">
                        <div class="col-md-2">
                            <input type="text" placeholder="ID (tự động)" id="comment_id_txt" class="form-control" readonly />
                        </div>
                        <div class="col-md-7">
                            <input type="text" placeholder="Nội dung comment" id="comment_text_txt" class="form-control" required />
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100" onclick="SaveComment()">
                                <i class="bi bi-save"></i> Lưu Comment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
